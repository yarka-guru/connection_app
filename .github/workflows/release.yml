name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            rust_target: aarch64-apple-darwin
            sidecar_target: node22-macos-arm64
            sidecar_triple: aarch64-apple-darwin
          - platform: macos-latest
            rust_target: x86_64-apple-darwin
            sidecar_target: node22-macos-x64
            sidecar_triple: x86_64-apple-darwin
          - platform: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu
            sidecar_target: node22-linux-x64
            sidecar_triple: x86_64-unknown-linux-gnu
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
            sidecar_target: node22-win-x64
            sidecar_triple: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: brew install pango

      - name: Install frontend dependencies
        run: npm ci

      - name: Build sidecar for current platform
        run: |
          mkdir -p src-tauri/binaries
          npx esbuild gui-adapter.js --bundle --platform=node --target=node22 --outfile=src-tauri/binaries/gui-adapter-bundle.cjs --format=cjs --external:inquirer
          npx @yao-pkg/pkg src-tauri/binaries/gui-adapter-bundle.cjs --target ${{ matrix.sidecar_target }} -o src-tauri/binaries/gui-adapter-${{ matrix.sidecar_triple }}
          rm src-tauri/binaries/gui-adapter-bundle.cjs

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v__VERSION__
          releaseName: 'RDS SSM Connect v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false
          args: --target ${{ matrix.rust_target }}

      - name: Sign updater artifact and save signature
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          mkdir -p sigs
          BUNDLE="src-tauri/target/${{ matrix.rust_target }}/release/bundle"

          # Find the updater artifact â€” must match what generate-update-json.js URLs point to:
          # macOS: .app.tar.gz, Linux: .AppImage, Windows: -setup.exe
          UPDATER_FILE=""
          for f in "$BUNDLE"/macos/*.app.tar.gz "$BUNDLE"/appimage/*.AppImage "$BUNDLE"/nsis/*-setup.exe; do
            if [ -f "$f" ]; then
              UPDATER_FILE="$f"
              break
            fi
          done

          if [ -z "$UPDATER_FILE" ]; then
            echo "WARNING: No updater artifact found"
            find "$BUNDLE" -type f 2>/dev/null | head -20
            exit 0
          fi

          echo "Signing: $UPDATER_FILE"
          npx tauri signer sign "$UPDATER_FILE" --private-key "$TAURI_SIGNING_PRIVATE_KEY" --password "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD"

          # The signer creates a .sig file alongside the original
          SIG_FILE="${UPDATER_FILE}.sig"
          if [ -f "$SIG_FILE" ]; then
            cp "$SIG_FILE" "sigs/${{ matrix.rust_target }}.sig"
            echo "Signature saved ($(wc -c < "$SIG_FILE") bytes)"
            cat "$SIG_FILE"
          else
            echo "ERROR: .sig file not created at $SIG_FILE"
            exit 1
          fi

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: sig-${{ matrix.rust_target }}
          path: sigs/
          if-no-files-found: error

  # Generate update manifest after all builds complete
  update-manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all signature artifacts
        uses: actions/download-artifact@v4
        with:
          path: sigs
          pattern: sig-*
          merge-multiple: true

      - name: Generate latest.json
        run: |
          echo "=== Downloaded signatures ==="
          ls -la sigs/
          echo "=== Signature contents ==="
          for f in sigs/*.sig; do echo "--- $f ---"; cat "$f"; done
          node scripts/generate-update-json.js ${{ steps.version.outputs.VERSION }} https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }} sigs

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="v${{ steps.version.outputs.VERSION }}"
          echo "=== latest.json content ==="
          cat latest.json
          gh release upload "$TAG" latest.json --clobber
